<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table calculation</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <table id="myTable">
        <tr>
            <td>
                Product
            </td>
            <td>Color</td>
            <td>Price</td>
        </tr>
    </table>
    <div class="btn-group">
        <button class="get-btn" id="decreaseButton">-</button>
        <button class="add-btn" id="increaseButton">+</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
